<div id="controlpanel" class="cl">
	<div id="controlheader" class="cl">
		<p class="y">
			<span id="navcancel"><a href="javascript:;" onclick="spaceDiy.cancel();return false;">{lang close}</a></span>
			<span id="navsave"><a href="javascript:;" onclick="javascript:spaceDiy.save();return false;">{lang save}</a></span>
			<span id="button_redo" class="unusable"><a href="javascript:;" onclick="spaceDiy.redo();return false;" title="{lang diy_redo}" onfocus="this.blur();">{lang diy_redo}</a></span>
			<span id="button_undo" class="unusable"><a href="javascript:;" onclick="spaceDiy.undo();return false;" title="{lang diy_revocation}" onfocus="this.blur();">{lang diy_revocation}</a></span>
		</p>
		<ul id="controlnav">
			<!--{eval $friendsname = array(1 => '{lang friendname_1}',2 => '{lang friendname_2}',3 => '{lang friendname_3}',4 => '{lang friendname_4}');}-->
				<div id="diyimg_prev" class="z">$multi</div>
				<ul id="imagebody">
					<!--{loop $list $key $value}-->
					<li class="thumb"><a href="javascript:;" onclick="return false;"><img src="$value[pic]" alt="" onclick="spaceDiy.setBgImage(this);"/></a></li>
					<!--{/loop}-->
				</ul>
				<div id="diyimg_next" class="z">$multi</div>
				<!--{if $albumlist[$albumid]['friend']}-->
				<script type="text/javascript">showDialog('{lang the_album_pic}{$friendsname[$albumlist[$albumid][friend]]}','alert');</script>
				<!--{/if}-->
			<li id="navdiy" style="display:none;"><a href="javascript:;" onclick="spaceDiy.getdiy('diy');this.blur();return false;">{lang diy_dress}</a></li>
		</ul>
	</div>
	<div id="controlcontent" class="cl">
		<p class="l_space_diy_notice">{$_G['style']['spacediynoticea']}</p>
		<p class="l_space_diy_notice">{$_G['style']['spacediynoticeb']}</p>
		<p class="l_space_diy_notice">{$_G['style']['spacediynoticec']}</p>
		<p class="l_space_diy_notice_agree"><a href="javascript:;" onclick="spaceDiy.getdiy('diy', 'topicid', '$topic[topicid]');return false;">{$_G['style']['spacediynoticeagree']}</a></p>
	</div>
	<div id="cpfooter"><table cellpadding="0" cellspacing="0" width="100%"><tr><td class="l">&nbsp;</td><td class="c">&nbsp;</td><td class="r">&nbsp;</td></tr></table></div>
</div>
